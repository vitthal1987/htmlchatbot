<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Stock Analysis Chatbot</h1>
    <p>Enter a stock name to get its support, resistance, RSI, and market sentiment.</p>
    
    <form action="/get_stock_analysis" method="post">
        <input type="text" name="stock" placeholder="Enter Stock Name (e.g., RELIANCE)" required>
        <button type="submit">Analyze</button>
    </form>

</body>
</html>
